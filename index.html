<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row margin-top">
        <center>
            <div class="col-md-7 col-md-offset-2 content-background">
                    <div class="reset resetPad">
                        <div class="emoji clockSize">üïê</div>
                        <div class="timer" id="timer"></div>
                    </div>
                    <div id="question"></div>                   
                    <div id="options"></div>
            </div>
        </center>
            <div class="col-md-2">
                    <div class="panel panel-default">
                        <div class="panel-heading panel-header-text">Scoreboard</div>
                        <div class="panel-body panel-text">
                            <div class="globalGames panel-header-text"></div>
                            <div class="globalCorrect"></div>
                            <div class="globalIncorrect"></div>
                            <hr>
                            <div class="panel-header-text">This Round</div>
                            <div class="roundCorrect"></div>
                            <div class="roundIncorrect"></div>
                        </div>
                    </div>
            </div>  
    </div>
</div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
